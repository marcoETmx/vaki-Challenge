<mat-card class="reward">
  <div class="reward__title">
    <h3 class="reward__title__text">{{vakiReward?.title}}</h3>
    <img class="reward__title__image"
      [src]="vakiReward?.img"
    />
  </div>
  <p>
    {{vakiReward?.description}}
  </p>

  <button class="full-width" mat-stroked-button color="primary" (click)="addToCart(vakiReward)">COP {{vakiReward.value | currency }}</button>
</mat-card>
