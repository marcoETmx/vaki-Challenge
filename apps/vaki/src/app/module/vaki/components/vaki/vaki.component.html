<mat-toolbar class="toolbar">
    <mat-toolbar-row>
        <h1 *ngIf="vaki$ | async as vaki">
            {{vaki.name}}
        </h1>
    </mat-toolbar-row>
</mat-toolbar>
<mat-tab-group class="toolbar">
    <mat-tab label="Resumen"  ></mat-tab>
    <mat-tab label="Recompensas"  ></mat-tab>
    <mat-tab label="Progreso"  ></mat-tab>
    <mat-tab label="Valores"  ></mat-tab>
</mat-tab-group>
<div #vakiDetail class="container" *ngIf="vaki$ | async as vaki">
    <vaki-challenge-vaki-detail [vaki]="vaki"></vaki-challenge-vaki-detail>
</div>
<div #rewardList class="container vaki__list">
    <vaki-challenge-reward-list></vaki-challenge-reward-list>
</div>
